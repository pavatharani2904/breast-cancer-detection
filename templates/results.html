<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-results.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-dashboard.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
      .nav-bar a.active {
        color: #e91e63;
        font-weight: bold;
        border-bottom: 2px solid #e91e63;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div style="display: flex; align-items: center; gap: 20px">
        <img
          src="{{ url_for('static', filename='docs/assets/digital-art-style-illustration-breast-cancer-awareness-month.jpg') }}"
          alt="Breast Cancer Awareness"
          class="logo-image"
        />
        <div class="site-title">
          <h1>Breast Cancer Detection</h1>
          <p class="tagline">Hope. Health. Healing.</p>
        </div>
      </div>

      <nav class="nav-bar">
        <a href="{{ url_for('dashboard') }}">Home</a>
        <a href="{{ url_for('upload') }}">Upload Image</a>
        <a href="{{ url_for('profile') }}">Profile</a>
      </nav>
    </header>

    <div class="result-layout">
      <div class="image-section">
        <img
          src="{{ url_for('static', filename=image_path.split('static/')[1]) }}"
          alt="Ultrasound Image"
          class="display-image"
        />
      </div>
      <div class="info-section">
        <h2>Prediction Result</h2>
        <div class="prediction-card">
          <p class="prediction-output">{{ prediction }}</p>
        </div>
        <a href="{{ url_for('upload') }}" class="btn-retry"
          >Analyze Another Image</a
        >
      </div>
    </div>
  </body>
</html>
