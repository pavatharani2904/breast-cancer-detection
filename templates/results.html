<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-results.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="result-layout">
      <div class="image-section">
        <img
          src="{{ url_for('static', filename=image_path.split('static/')[1]) }}"
          alt="Ultrasound Image"
          class="display-image"
        />
      </div>
      <div class="info-section">
        <h2>Prediction Result</h2>
        <div class="prediction-card">
          <p class="prediction-output">{{ prediction }}</p>
        </div>
        <a href="{{ url_for('upload') }}" class="btn-retry"
          >Analyze Another Image</a
        >
      </div>
    </div>
  </body>
</html>
