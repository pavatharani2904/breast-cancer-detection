<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Breast Cancer Detection</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-dashboard.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      .nav-bar a.active {
        color: #e91e63;
        font-weight: bold;
        border-bottom: 2px solid #e91e63;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div style="display: flex; align-items: center; gap: 20px">
        <img
          src="{{ url_for('static', filename='docs/assets/digital-art-style-illustration-breast-cancer-awareness-month.jpg') }}"
          alt="Breast Cancer Awareness"
          class="logo-image"
        />
        <div class="site-title">
          <h1>Breast Cancer Detection</h1>
          <p class="tagline">Hope. Health. Healing.</p>
        </div>
      </div>

      <nav class="nav-bar">
        <a href="{{ url_for('dashboard') }}" class="active">Home</a>
        <a href="{{ url_for('upload') }}">Upload Image</a>
        <a href="{{ url_for('profile') }}">Profile</a>
      </nav>
    </header>

    <main id="content-area">{% include 'partials/home.html' %}</main>

    <footer>
      <p>
        &copy; 2025 Breast Cancer Detector |
        <a href="https://www.cancer.org" target="_blank"
          >American Cancer Society</a
        >
      </p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();

      function loadContent(page) {
        fetch(`/load/${page}`)
          .then((res) => res.text())
          .then((html) => {
            document.getElementById("content-area").innerHTML = html;
            document
              .querySelectorAll(".nav-bar a")
              .forEach((el) => el.classList.remove("active"));
            const links = {
              home: 0,
              upload: 1,
              profile: 2,
            };
            document
              .querySelectorAll(".nav-bar a")
              [links[page]].classList.add("active");
            AOS.refresh();
          });
      }
    </script>
  </body>
</html>
