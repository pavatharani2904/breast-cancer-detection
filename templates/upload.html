<!DOCTYPE html>
<html>
  <head>
    <title>Upload Image</title>
  </head>
  <body>
    <h1>Upload Ultrasound Image</h1>
    <form
      action="{{ url_for('predict') }}"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="image" accept="image/*" required />
      <br /><br />
      <button type="submit">Analyze Image</button>
    </form>
  </body>
</html>
