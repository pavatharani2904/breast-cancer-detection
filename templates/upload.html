<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload Ultrasound Image</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-upload.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-dashboard.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
      .nav-bar a.active {
        color: #e91e63;
        font-weight: bold;
        border-bottom: 2px solid #e91e63;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div style="display: flex; align-items: center; gap: 20px">
        <img
          src="{{ url_for('static', filename='docs/assets/digital-art-style-illustration-breast-cancer-awareness-month.jpg') }}"
          alt="Breast Cancer Awareness"
          class="logo-image"
        />
        <div class="site-title">
          <h1>Breast Cancer Detection</h1>
          <p class="tagline">Hope. Health. Healing.</p>
        </div>
      </div>

      <nav class="nav-bar">
        <a href="{{ url_for('dashboard') }}">Home</a>
        <a href="{{ url_for('upload') }}" class="active">Upload Image</a>
        <a href="{{ url_for('profile') }}">Profile</a>
      </nav>
    </header>

    <div class="upload-wrapper">
      <div class="upload-box">
        <img
          src="{{ url_for('static', filename='docs/assets/logo.png') }}"
          alt="Logo"
          class="logo"
        />
        <h2>Upload Ultrasound Image</h2>
        <p class="tagline">
          Detect breast cancer early with AI-powered analysis
        </p>
        <form
          action="{{ url_for('predict') }}"
          method="POST"
          enctype="multipart/form-data"
          class="upload-form"
        >
          <input type="file" name="image" accept="image/*" required />
          <button type="submit">Analyze Image</button>
        </form>
      </div>
    </div>
  </body>
</html>
