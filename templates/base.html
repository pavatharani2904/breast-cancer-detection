<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Breast Cancer Detection{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-dashboard.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      .nav-bar a.active {
        color: #e91e63;
        font-weight: bold;
        border-bottom: 2px solid #e91e63;
      }
    </style>
  </head>
  <body>
    <!-- Shared Header -->
    <header class="header">
      <div style="display: flex; align-items: center; gap: 20px">
        <img
          src="{{ url_for('static', filename='docs/assets/digital-art-style-illustration-breast-cancer-awareness-month.jpg') }}"
          alt="Breast Cancer Awareness"
          class="logo-image"
        />
        <div class="site-title">
          <h1>Breast Cancer Detection</h1>
          <p class="tagline">Hope. Health. Healing.</p>
        </div>
      </div>
      <nav class="nav-bar">
        <a href="{{ url_for('dashboard') }}">Home</a>
        <a href="{{ url_for('upload') }}">Upload Image</a>
        <a href="{{ url_for('profile') }}">Profile</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main id="content-area">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer>
      <p>
        &copy; 2025 Breast Cancer Detector |
        <a href="https://www.cancer.org" target="_blank"
          >American Cancer Society</a
        >
      </p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
