<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Breast Cancer Detection AI</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-signup.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-container">
      <img
        src="{{ url_for('static', filename='docs/assets/logo.png') }}"
        class="logo"
        alt="Logo"
      />
      <h2>Create Your Account</h2>
      <p class="tagline">Join our AI-powered cancer detection platform</p>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <ul class="flash-messages">
        {% for category, message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}

      <form method="POST" id="signupForm">
        <input type="text" name="username" placeholder="Username" required />

        <div class="password-wrapper">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <span class="toggle-password" onclick="togglePassword('password')"
            >👁️</span
          >
        </div>

        <div class="password-wrapper">
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            placeholder="Confirm Password"
            required
          />
          <span
            class="toggle-password"
            onclick="togglePassword('confirm_password')"
            >👁️</span
          >
        </div>

        <div id="strength-bar">
          <div id="strength-level"></div>
        </div>
        <p id="strength-text"></p>

        <button type="submit">Sign Up</button>
      </form>

      <a class="login-link" href="{{ url_for('login') }}"
        >Already have an account? Login</a
      >
    </div>

    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
  </body>
</html>
